name: PersonaChat
template: |
  {{#message role="system"}}
  {{persona}}
  Do not answer with XML or any format.
  {{/message}}

  {{#each messages}}
    {{#message role=Role}}
    {{~Content~}}
    {{/message}}
  {{/each}}
template_format: handlebars
description: A function that uses the chat history to respond to the user.
input_variables:
  - name: persona
    type: string
    description: The persona of the assistant.
    default_value: You are a helpful assistant.
    is_required: false
  - name: messages
    type: ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: string
    description: The response from the assistant.
execution_settings:
  - model_id: gpt-3.5-turbo
    temperature: 0.3
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_tokens: 256
    stop_sequences: [ ]
  - model_id: gpt-4
    temperature: 0.7
    top_p: 0.0
    presence_penalty: 0.0
    frequency_penalty: 0.0
    max_tokens: 256
    stop_sequences: [ ]
